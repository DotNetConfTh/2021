<section class="section-padding--small sponsor-bg" id="sponsors">

        <div class="sponsor-wrapper mb-5 pb-4">
            <h3 class="sponsor-title mb-5" style="color: #CFB53B">Gold Sponsors</h3>
            <div class="row">
                <div class="col-sm-6 col-lg-4 mb-3 mb-lg-0">
                    <a href="https://7peakssoftware.com/?ref=dotnetconfthailand" target="_blank">
                        <div class="sponsor-single">
                            <img class="img-fluid" style="width: 90%" src="img/sponsors/7peaks.svg" alt="">

                    </a>
                </div>

                <div class="col-sm-6 col-lg-4 mb-3 mb-lg-0">
                    <a href="https://www.krungsri.com/bank/en/home.html/?ref=dotnetconfthailand" target="_blank">

            <div class="row">
                <div class="col-12 text-center">
                    <p>or email to: </p>
                    <p class="h4 primary-text2 mb-3">kidchenko@gmail.com</p>

</section>
